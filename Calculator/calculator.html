<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
        <div class="overalldiv">
            <div class="flex-item"></div>
            <div class="flex-item">
                <div class="outer">
                    <div class="resultdiv"><p class="result">Your Answer will be here...</p></div>
                    <div class="div1">
                        <button onclick="
                            calculation += '1';
                            typeing();
                            ">1</button>
                        <button onclick="
                        calculation += '2';
                        typeing();
                        ">2</button>
                        <button onclick="
                        calculation += '3';
                        typeing();
                        ">3</button>
                        <button onclick="
                        calculation += '+';
                        typeing();
                        ">+</button>
                    </div>
            
                    <div>
                        <button onclick="
                        calculation += '4';
                        typeing();
                        ">4</button>
                        <button onclick="
                        calculation += '5';
                        typeing();
                        ">5</button>
                        <button onclick="
                        calculation += '6';
                        typeing();
                        ">6</button>
                        <button onclick="
                        calculation += '-';
                        typeing();
                        ">-</button><br>
                    </div>
            
                    <div>
                        <button onclick="
                        calculation += '7';
                        typeing();
                        ">7</button>
                        <button onclick="
                        calculation += '8';
                        typeing();
                        ">8</button>
                        <button onclick="
                        calculation += '9';
                        typeing();
                        ">9</button>
                        <button onclick="
                        calculation += '*';
                        typeing();
                        ">X</button><br>
                    <div>
            
                    <div class="last">
                        <button onclick="
                        calculation += '0';
                        typeing();
                        ">0</button>
                        <button onclick="
                        calculation = '';
                        document.querySelector('.result').innerHTML = 'Your Answer will be here...';
                        ">clear</button>
                        <button onclick="
                        calculation = eval(calculation);
                        console.log(calculation);
                        document.querySelector('.result').innerHTML = `Your Answer : ${calculation}`;
                        calculation = '';
                        ">=</button>
                        <button onclick="
                        calculation += '/';
                        typeing();
                        ">รท</button>
                    </div>
                </div>
            </div>
            <div class="flex-item"></div>
        </div>    
    <script>
        calculation='';
        function typeing(){
            document.querySelector('.result').innerText = `${calculation}`;
        }
        document.body.style.zoom="180%"
    </script>
</body>
</html>
