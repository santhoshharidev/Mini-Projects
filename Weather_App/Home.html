<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Home.css">
    <title>Live Weather</title>
</head>
<body>
    <div class="template">

        <div class="search">
            <input type="text" placeholder="Enter City Name...">
            <button onclick="
            let city = document.querySelector('.search input').value;
            weather(`${city}`);"
            ><img src="weather-app-img/images/search.png" alt=""></button>
        </div>

        <div><p class="invalid">Invalid City Name</p></div>
        <div><p class="offline">Check Your Internet Connection</p></div>

        <div class="weather">
            <img src="weather-app-img/images/rain.png" alt="" class="weatherImg">
            <h1 class="temp">22Â°C</h1>
            <h2 class="cityName">Trichy</h2>
            <div class="bottom">
                <div class="details">
                    <img src="weather-app-img/images/humidity.png" alt="" class="deatils-image">
                    <div class="text">
                        <h3 class="humidity">66%</h3>
                        <h4>Humidity</h4>
                    </div>
                </div>
                <div class="details">
                    <img src="weather-app-img/images/wind.png" alt="" class="deatils-image">
                    <div class="text">
                        <h3 class="windspeed">42 km/h</h3>
                        <h4>Wind Speed</h4>
                    </div>
                </div>
            </div>
        </div>
        </div>
</body>

<script src="Home.js"></script>
</html>
